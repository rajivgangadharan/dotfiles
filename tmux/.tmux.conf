# ====================
# Tmux Configuration
# ====================

# ====================
# General Settings
# ====================

# Use C-b as prefix (default, keeping for compatibility)
set -g prefix C-b
bind C-b send-prefix

# Use C-a as alternative prefix (more ergonomic for some)
# Uncomment to enable:
# set -g prefix2 C-a
# bind C-a send-prefix -2

# Enable mouse support
set -g mouse on

# Set default shell to zsh
set-option -g default-shell /bin/zsh

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable true color support
set-option -sa terminal-features ',xterm-256color:RGB'

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Don't wait for escape sequence
set -sg escape-time 0

# Display messages for longer
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# Don't detach tmux when killing a session
set -g detach-on-destroy off

# ====================
# Key Bindings
# ====================

# Vi mode for copy mode
setw -g mode-keys vi
set -g status-keys vi

# Reload configuration
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep default split bindings but with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with prefix + Shift + arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind m previous-window

# Swap windows
bind-key -n C-S-Left swap-window -t -1 \; select-window -t -1
bind-key -n C-S-Right swap-window -t +1 \; select-window -t +1

# Break pane into new window
bind b break-pane -d

# Join pane from window
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"

# ====================
# Copy Mode (Vi-style)
# ====================

# Enter copy mode
unbind [
bind Escape copy-mode

# Copy mode bindings
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel

# Paste buffer
bind p paste-buffer

# Capture pane to buffer
bind u run "tmux capture-pane -e \; tmux display-message 'Pane captured to buffer'"

# ====================
# Clipboard Integration
# ====================

# Enable clipboard integration
set-option -s set-clipboard on

# Linux clipboard integration (requires xclip)
if-shell "command -v xclip" \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# macOS clipboard integration
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'"

# ====================
# Environment
# ====================

# Update environment variables
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION SSH_TTY WINDOWID XAUTHORITY"

# SSH agent forwarding
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# ====================
# Status Bar - Catppuccin Mocha Theme
# ====================

# Status bar position
set-option -g status-position bottom

# Status bar colors (Catppuccin Mocha)
set -g status-style bg=#1e1e2e,fg=#cdd6f4

# Window status format
setw -g window-status-format "#[fg=#6c7086] #I:#W#{?window_flags,#{window_flags}, } "
setw -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W#{?window_flags,#{window_flags}, } "

# Window status separator
setw -g window-status-separator ""

# Left status
set -g status-left-length 50
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"

# Right status
set -g status-right-length 100
set -g status-right "#[fg=#313244]#[fg=#cdd6f4,bg=#313244] %Y-%m-%d #[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %H:%M #[fg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] #H "

# Pane border colors
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#89b4fa

# Message colors
set -g message-style bg=#313244,fg=#cdd6f4
set -g message-command-style bg=#313244,fg=#cdd6f4

# Pane number display
set -g display-panes-active-colour "#89b4fa"
set -g display-panes-colour "#6c7086"

# Clock mode
setw -g clock-mode-colour "#89b4fa"

# ====================
# Activity Monitoring
# ====================

# Monitor for activity in windows
setw -g monitor-activity on
set -g visual-activity off

# Bell settings
set -g visual-bell off
set -g bell-action none

# ====================
# Tmux Plugin Manager (TPM)
# ====================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'christoomey/vim-tmux-navigator'  # Disabled: conflicts with Emacs -nw keybindings

# ====================
# Plugin Configurations
# ====================

# tmux-resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'

# tmux-continuum settings (automatic restore)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank settings
set -g @yank_selection_mouse 'clipboard'

# vim-tmux-navigator settings
# Disable default mappings if you have conflicts
# set -g @vim_navigator_no_mappings 1

# ====================
# Custom Keybindings for Plugins
# ====================

# Session management
bind-key C-s choose-session
bind-key C-w choose-window

# Quick session switch
bind-key S command-prompt -p "Switch to session:" "switch-client -t '%%'"

# Create new session
bind-key N command-prompt -p "New session name:" "new-session -s '%%'"

# Kill session
bind-key X confirm-before -p "Kill session #S? (y/n)" kill-session

# ====================
# Local Overrides
# ====================

# Source local configuration if it exists
if-shell "[ -f ~/.tmux.conf.local ]" \
    "source-file ~/.tmux.conf.local"

# ====================
# Initialize TPM (keep this line at the very bottom)
# ====================

run '~/.tmux/plugins/tpm/tpm'
